<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Manga-ST</title>
    <link rel="icon" type="image/x-icon" href="./public/vendor/templates/assets/favicon.ico" />
    <!-- Google fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./public/vendor/templates/css/styles.css" rel="stylesheet" />

    

</head>

<body>

    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Tienda friki de mangas</span>
            <span class="site-heading-lower" style="font-weight: bold;">Manga-ST</span>
        </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Manga-ST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="views/inicio.html"
                            onclick="loadPage(event,this.href)">Inicio</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="views/sobre-nosotros.html"
                            onclick="loadPage(event,this.href)">Sobre Nosotros</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="views/catalogo.html"
                            onclick="loadPage(event,this.href)">Catalogo</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="views/pedidos.html"
                            onclick="loadPage(event,this.href)">Pedidos</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <main id="main-content" class="pt-5">

    </main>


    <footer class="footer footer-compact text-center">
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">

                <div class="music-box d-inline-flex align-items-center">
                    <span class="label me-2" style="color:rgb(181, 112, 15)">Musica?</span>
                    <audio id="bg-music" controls preload="auto" loop >
                        <source src="public/media/soundtrack.mp3" type="audio/mpeg">
                        Tu navegador no soporta audio HTML5.
                    </audio>
                </div>

                <p class="m-0 small text-muted text-md-end">
                    Copyright &copy; Manga-ST 2025
                </p>

            </div>
        </div>
    </footer>



    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="./public/vendor/templates/js/scripts.js"></script>


    <script>
        function loadPage(event, url) {
            event.preventDefault();
            const main = document.getElementById('main-content');
            fetch(url)
                .then(response => response.text())
                .then(html => main.innerHTML = html);
        }

        loadPage(new Event('load'), './views/inicio.html');
    </script>

</body>



</html>
